<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Carte VMAX — Maquette inspirée</title>
		<style>
			:root{--w:420px;--h:600px}
			html,body{height:100%;margin:0;display:flex;align-items:center;justify-content:center;background:#0b0b0d;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
			.card-wrap{width:var(--w);height:var(--h);position:relative;border-radius:18px;padding:8px}

			/* main card shell */
			.vcard{
				width:100%;height:100%;border-radius:14px;overflow:hidden;position:relative;
				background:linear-gradient(180deg,#08090b 0%,#0f1216 60%);
				box-shadow:0 30px 70px rgba(0,0,0,.7),0 0 40px rgba(255,120,40,.06);
				border:6px solid rgba(255,255,255,.03);
				display:flex;flex-direction:column;padding:12px;gap:8px;color:#fff
			}

			/* outer holographic rim */
			.vcard::before{
				content:"";position:absolute;inset:-6px;border-radius:16px;pointer-events:none;
				background:conic-gradient(from 200deg at 20% 20%, rgba(126,203,255,.14), rgba(94,151,255,.10), rgba(62,124,255,.08), rgba(30,88,255,.06));
				mix-blend-mode:screen;filter:blur(7px) saturate(1.1);z-index:2
			}

			/* header */
			.vhead{display:flex;align-items:center;justify-content:space-between;z-index:3}
			.vleft{display:flex;align-items:center;gap:10px}
			.badge-vmax{background:linear-gradient(90deg,#7ecbff,#4da6ff);padding:6px 10px;border-radius:8px;font-weight:800;color:#041022}
			.badge-vmax{background:linear-gradient(90deg,#9ad7ff,#5ea9ff);padding:6px 10px;border-radius:8px;font-weight:800;color:#041022}
			.vname{font-weight:900;font-size:18px;letter-spacing:.6px}
			.vhp{font-weight:900;background:linear-gradient(90deg,#0ea5a5,#06b6d4);padding:6px 10px;border-radius:10px}

			/* art area */
			.art{
				position:relative;flex:1;border-radius:10px;overflow:hidden;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#050b17,#07102a);
				box-shadow:inset 0 -30px 120px rgba(0,0,0,.6);z-index:3}

			/* stylized dragon silhouette + flame core */
			.art svg{width:96%;height:96%;display:block}

			/* attacks / details */
			.vinfo{display:flex;flex-direction:column;gap:8px;z-index:3}
			.attack{display:flex;justify-content:space-between;align-items:center;padding:8px;border-radius:8px;background:linear-gradient(90deg,rgba(255,255,255,.02),rgba(6,182,212,.02));border:1px solid rgba(255,255,255,.03)}
			.atk-name{font-weight:800}
			.atk-dmg{font-weight:900;color:#ffd36b}

			/* phrase styling */
			.phrase{font-style:italic;font-size:12px;color:#eaf6ff;background:linear-gradient(90deg,rgba(255,255,255,.02),transparent);padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,.04);}

			/* holographic overlay inside art */
			.holo-overlay{position:absolute;inset:0;mix-blend-mode:screen;pointer-events:none;z-index:4;opacity:.9}
			.holo-overlay svg{width:100%;height:100%;display:block}

			/* corner label */
			.corner-badge{position:absolute;left:12px;top:12px;background:rgba(255,255,255,.06);padding:6px 8px;border-radius:8px;font-weight:800;z-index:5}

			/* small shimmer animation */
			@keyframes holoMove{0%{transform:translateX(-10%)}50%{transform:translateX(10%)}100%{transform:translateX(-10%)}}
			.holo-overlay .wash{animation:holoMove 10s linear infinite}
		</style>
	</head>
	<body>
		<div class="card-wrap">
			<div class="vcard" role="img" aria-label="Carte VMAX maquette">
				<div class="vhead">
					<div class="vleft">
						<div class="badge-vmax">VMAX</div>
						<div class="vname">Dracaufeu VMAX</div>
					</div>
					<div class="vhp">PV 330</div>
				</div>

				<div class="art">
					<!-- stylized original silhouette, not copied artwork -->
					<svg viewBox="0 0 1000 800" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
						<defs>
							<linearGradient id="flameG" x1="0" x2="1">
								<stop offset="0" stop-color="#7ecbff"/>
								<stop offset="0.45" stop-color="#4da6ff"/>
								<stop offset="1" stop-color="#1e6eff"/>
							</linearGradient>
							<radialGradient id="core" cx="50%" cy="55%" r="40%">
								<stop offset="0%" stop-color="#e7fbff" stop-opacity="1"/>
								<stop offset="40%" stop-color="#bfefff" stop-opacity="0.95"/>
								<stop offset="100%" stop-color="#4da6ff" stop-opacity="0.18"/>
							</radialGradient>
							<clipPath id="photoClip">
								<!-- enlarged rounded-square clip to fill the central block -->
								<rect x="200" y="140" width="600" height="520" rx="40" ry="40" />
							</clipPath>
							<filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
								<feGaussianBlur stdDeviation="18" result="b" />
								<feBlend in="SourceGraphic" in2="b" mode="screen"/>
							</filter>
						</defs>

						<!-- background nebulas -->
						<rect width="100%" height="100%" fill="url(#flameG)" opacity="0.14" />

						<!-- dragon silhouette (stylized) placed behind the photo -->
						<path d="M210 540 C260 380 360 300 520 310 C650 320 770 260 780 150 C790 60 640 80 580 120 C560 80 480 40 420 60 C370 76 310 120 300 170 C270 230 240 300 260 380 C280 460 200 540 210 540 Z" fill="#0c0705" opacity="0.65" />

						<!-- flame accents behind the photo -->
						<g fill-opacity="0.95" opacity="0.6">
							<path d="M480 360 C520 300 600 260 700 240 C640 320 580 350 520 380 C480 400 460 390 480 360 Z" fill="url(#flameG)" filter="url(#glow)"/>
							<path d="M360 420 C420 360 480 340 540 360 C500 420 420 460 360 420 Z" fill="#cfeeff" opacity="0.22"/>
						</g>
                        

						<!-- soft glow behind photo to maintain holo feel (larger radius) -->
						<circle cx="500" cy="400" r="300" fill="url(#core)" filter="url(#glow)" opacity="0.7" />

						<!-- photo in the core (clipped enlarged square) placed above silhouette -->
						<image href="img/photoMoi.png" x="200" y="140" width="600" height="520" preserveAspectRatio="xMidYMid slice" clip-path="url(#photoClip)" style="pointer-events:none;" />

						<!-- framed rounded-rectangle around photo -->
						<rect x="194" y="134" width="612" height="532" rx="44" ry="44" fill="none" stroke="rgba(143,226,255,0.48)" stroke-width="10"/>
					</svg>

					<!-- holographic overlay: animated wash + micro-sparkles -->
					<div class="holo-overlay" aria-hidden="true">
						<svg viewBox="0 0 1000 800" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
							<defs>
									<linearGradient id="wash" x1="0" x2="1">
										<stop offset="0" stop-color="#8fe2ff" stop-opacity="0.10"/>
										<stop offset="0.45" stop-color="#5fb8ff" stop-opacity="0.08"/>
										<stop offset="1" stop-color="#2f8aff" stop-opacity="0.05"/>
									</linearGradient>
							</defs>
							<rect class="wash" x="-20%" y="0" width="140%" height="100%" fill="url(#wash)" />
							<g>
								<circle cx="120" cy="90" r="6" fill="#fff" opacity="0.14">
									<animate attributeName="opacity" values="0.02;0.18;0.02" dur="3s" repeatCount="indefinite"/>
								</circle>
								<circle cx="680" cy="220" r="5" fill="#fff" opacity="0.12">
									<animate attributeName="opacity" values="0.02;0.18;0.02" dur="3.6s" repeatCount="indefinite"/>
								</circle>
								<circle cx="420" cy="500" r="4" fill="#fff" opacity="0.09">
									<animate attributeName="opacity" values="0.01;0.14;0.01" dur="4.2s" repeatCount="indefinite"/>
								</circle>
							</g>
						</svg>
					</div>

					<div class="corner-badge">Gigantamax</div>
				</div>

				<div class="vinfo">
					<div class="attack"><div class="atk-name">Tranch'Griffe</div><div class="atk-dmg">100</div></div>
					<div class="attack"><div class="atk-name">Fournaise G-Max</div><div class="atk-dmg">300</div></div>
					<div class="phrase">Mr Roboto: Sometimes i dream of saving the world, saving everyone from the invisible hand</div>
				</div>

			</div>
		</div>
	</body>
</html>
